<!doctype hmtl>
<html>
    <head>
        <title>
            Background-size
        </title>
        <style>
            html,body{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 100vh;
                background-image:url(https://www.onlygfx.com/wp-content/uploads/2017/10/grunge-banner-3-10.png);
                background-repeat: no-repeat;
                background-size: cover;
                /*
                background-size: 100%;
                Lấy chiều dài nhất có thể nhưng đảm bảo không bị che khuất
                background-size: contain;
                Lấy chiều dài nhất có thể, chấp nhận bị che khuất, không chấp nhận khoản trắng
                background-size: cover;
                */
            }

        </style>
    </head>
    <body>
        <div class = 'header'>
        </div>
    </body>
</html>
