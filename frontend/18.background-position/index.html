<!doctype hmtl>
<html>
    <head>
        <title>
            Background-position
        </title>
        <style>
            html,body{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 100vh;
                background-image:url(https://www.onlygfx.com/wp-content/uploads/2017/10/grunge-banner-3-10.png);
                background-repeat: no-repeat;
                background-size: 100%;
                border: 20px dashed #ccc;
                padding: 20px;
                box-sizing: border-box;
                background-origin: content-box;
                /*
                background-origin: padding-box;
                background-origin: content-box;
                background-origin: border-box;
                */
            }

        </style>
    </head>
    <body>
        <div class = 'header'>
        </div>
    </body>
</html>
